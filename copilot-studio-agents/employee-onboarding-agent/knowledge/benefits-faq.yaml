faq:
  - question: "When do my benefits start?"
    answer: "Most benefits start on your first day of employment. 401k eligibility begins after 30 days."
  - question: "How do I enroll in benefits?"
    answer: "Log into the benefits portal at benefits.contoso.com within your first 30 days to enroll."
  - question: "Can I add dependents?"
    answer: "Yes, you can add dependents during enrollment or after a qualifying life event."
  - question: "What is a qualifying life event?"
    answer: "Marriage, divorce, birth/adoption of a child, or loss of other coverage."
  - question: "How do I change my 401k contribution?"
    answer: "Log into the benefits portal and navigate to Retirement > 401k > Change Contribution."
